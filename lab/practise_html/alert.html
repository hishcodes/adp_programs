<html>
    <head>
        <title>Alert</title>
        <script>
            function display(){
                document.getElementById('d1').innerHTML = document.getElementById("data").value;
            }
        </script>
    </head>
    <body>
        <div id="d1">Good Morning</div>
        <br>
        <input type="text" name="data" id="data"/>
        <br>
        <input type="button" value="Click me" onclick="display()"/>
    </body>
</html>
